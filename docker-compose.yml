version: '3.8'

services:
  tide-api:
    build: .
    container_name: mondo-tide
    ports:
      - "8000:8000"
    volumes:
      # Mount FES data as read-only
      - ./ocean_tide_extrapolated:/data/ocean_tide_extrapolated:ro
      - ./load_tide:/data/load_tide:ro
    environment:
      - FES_DATA_PATH=/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3